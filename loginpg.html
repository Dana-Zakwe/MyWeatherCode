<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Progress Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Page -->
    <div class="login-page">
        <header>
            <h1>Login to the Progress Monitoring System</h1>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <form action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>

                <div class="form-group">
                    <a href="#" id="forgot-password-link" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="form-container" style="display: none;">
            <form action="reset-password.html" method="post">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <button type="submit">Send Reset Link</button>
                </div>

                <div class="form-group">
                    <a href="#" id="back-to-login" class="forgot-password">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // JavaScript to toggle between login and forgot password forms
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            document.getElementById('login-form').style.display = 'none'; // Hide login form
            document.getElementById('forgot-password-form').style.display = 'block'; // Show forgot password form
        });

        document.getElementById('back-to-login').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            document.getElementById('forgot-password-form').style.display = 'none'; // Hide forgot password form
            document.getElementById('login-form').style.display = 'block'; // Show login form
        });
    </script>
</body>

</html>
